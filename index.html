<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>360 QC Review Dashboard</title>
  <link rel="icon" href="https://spyne-prod-ai.s3.us-east-1.amazonaws.com/ai-dataset/2025/favicon.ico" type="image/x-icon" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fa;
      color: #333;
      padding: 40px 20px;
      margin: 0;
    }
    h2 {
      font-weight: 700;
      color: #222;
      margin-bottom: 30px;
      text-align: center;
      letter-spacing: 1.2px;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      align-items: flex-end;
      gap: 20px 30px;
      margin-bottom: 30px;
    }
    .filters > div {
      display: flex;
      align-items: center;
    }
    .filters label {
      display: flex;
      flex-direction: column;
      font-size: 14px;
      color: #555;
      min-width: 140px;
    }
    .filters label input,
    .filters label select {
      padding: 10px 14px;
      font-size: 15px;
      border: 1.8px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s ease;
      outline-offset: 2px;
      margin-bottom: 4px;
    }
    .filters input[type="date"]:focus,
    .filters select:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 6px rgba(0, 123, 255, 0.4);
    }
    .filters > div button {
      margin-top: 22px;
      background-color: #007bff;
      border: none;
      color: #fff;
      font-weight: 600;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.25);
    }
    #table-container {
      overflow-x: auto;
      box-shadow: 0 4px 20px rgb(0 0 0 / 0.05);
      border-radius: 10px;
      background: #fff;
      padding: 20px;
    }
    table {
      border-collapse: separate;
      border-spacing: 0 8px;
      width: 100%;
      min-width: 900px;
      font-size: 14.5px;
      color: #444;
    }
    th, td {
      padding: 14px 18px;
      text-align: left;
      vertical-align: middle;
      background: #fff;
      border: none;
    }
    th {
      background-color: #e9f0ff;
      font-weight: 600;
      color: #007bff;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    tr:hover td {
      background-color: #f5faff;
    }
    a.link-button {
      color: #007bff;
      cursor: pointer;
      font-weight: 600;
      text-decoration: underline;
    }
    a.link-button:visited {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>360 QC Review Dashboard</h2>
  <div class="filters">
    <label>Start Date: <input type="date" id="startDate" /></label>
    <label>End Date: <input type="date" id="endDate" /></label>
    <label>User: <select id="userFilter"><option value="">All</option></select></label>
    <label>Enterprise: <select id="enterpriseFilter"><option value="">All</option></select></label>
    <label>Issue:
      <select id="issueFilter">
        <option value="">All</option>
        <option value="nullblank">Null/Blank</option>
        <option value="blocker">Blocker</option>
        <option value="high">High</option>
        <option value="low">Low</option>
      </select>
    </label>
    <div><button onclick="applyFilters()">Filter</button></div>
    <div><button onclick="resetFilters()">Reset</button></div>
  </div>
  <div id="table-container">Loading...</div>

  <script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vThoeXNovzUYQaHoFqHYY8p4hxrGTJWUPF8dQs0cinxvypfUVwAzFu74l06jhqXm0x611kRke13fa2t/pub?gid=0&single=true&output=csv';

    let globalData = [], filteredData = [];

    function escapeHtml(text) {
      return text ? text.replace(/\n/g, '<br>').replace(/</g, "&lt;").replace(/>/g, "&gt;")
                  .replace(/"/g, "&quot;").replace(/'/g, "&#39;") : '';
    }

    function loadAndFilterCSV() {
      fetch(CSV_URL).then(res => res.text()).then(csv => {
        Papa.parse(csv, {
          header: true, skipEmptyLines: true, transformHeader: h => h.trim(),
          complete: results => {
            console.log("Parsed rows:", results.data.length);
            globalData = results.data;
            populateDropdowns();
            applyFilters();
          }
        });
      }).catch(err => {
        const errorMsg = 'Error fetching CSV: ' + (err.message || err);
        document.getElementById('table-container').innerText = errorMsg;
        console.error("CSV fetch error:", err);
      });
    }

    function populateDropdowns() {
      const users = new Set(), enterprises = new Set();
      globalData.forEach(r => {
        if (r['User']) users.add(r['User']);
        if (r['Enterprise']) enterprises.add(r['Enterprise']);
      });
      document.getElementById('userFilter').innerHTML =
        '<option value="">All</option>' + [...users].map(u => `<option>${escapeHtml(u)}</option>`).join('');
      document.getElementById('enterpriseFilter').innerHTML =
        '<option value="">All</option>' + [...enterprises].map(e => `<option>${escapeHtml(e)}</option>`).join('');
    }

    function applyFilters() {
      const start = document.getElementById('startDate').value;
      const end = document.getElementById('endDate').value;
      const user = document.getElementById('userFilter').value.toLowerCase();
      const ent = document.getElementById('enterpriseFilter').value.toLowerCase();
      const issueFilter = document.getElementById('issueFilter').value.toLowerCase();

      filteredData = globalData.filter(row => {
        let rawDate = '';
        try {
          const parsed = Date.parse(row['Date']);
          if (!isNaN(parsed)) {
            rawDate = new Date(parsed).toISOString().split('T')[0];
          } else {
            return false;
          }
        } catch (e) {
          return false;
        }

        if (!row['User'] || !rawDate) return false;
        if (start && rawDate < start) return false;
        if (end && rawDate > end) return false;
        if (user && row['User'].toLowerCase() !== user) return false;
        if (ent && row['Enterprise'].toLowerCase() !== ent) return false;

        const issues = (row['Issues'] || '').toLowerCase().trim();
        if (issueFilter === 'nullblank' && issues.length > 0) return false;
        if (issueFilter && issueFilter !== 'nullblank' && !issues.includes(issueFilter)) return false;

        return true;
      });

      console.log("Filtered rows:", filteredData.length);
      console.table(filteredData.slice(0, 5));
      renderTable(filteredData);
    }

    function renderTable(data) {
      if (!data.length) return document.getElementById('table-container').innerText = 'No matching data.';
      let html = `<table><tr><th>Date</th><th>Spin_ID</th><th>SKU_ID</th><th>Issues</th><th>Enterprise</th><th>User</th><th>Spin URL</th></tr>`;
      data.forEach((r, i) => {
        html += `<tr><td>${escapeHtml(new Date(r['Date']).toISOString().split('T')[0])}</td><td>${escapeHtml(r['Spin_ID'])}</td><td>${escapeHtml(r['SKU_ID'])}</td>
                 <td>${escapeHtml(r['Issues'] || '')}</td><td>${escapeHtml(r['Enterprise'])}</td><td>${escapeHtml(r['User'])}</td>
                 <td><a class="link-button" onclick="alert('View Spin logic here')" href="#">View Spin</a></td></tr>`;
      });
      document.getElementById('table-container').innerHTML = html + '</table>';
    }

    function resetFilters() {
      document.getElementById('startDate').value = '';
      document.getElementById('endDate').value = '';
      document.getElementById('userFilter').value = '';
      document.getElementById('enterpriseFilter').value = '';
      document.getElementById('issueFilter').value = '';
      applyFilters();
    }

    window.onload = () => {
      const today = new Date().toISOString().split('T')[0];
      const lastWeek = new Date();
      lastWeek.setDate(lastWeek.getDate() - 7);
      document.getElementById('endDate').value = today;
      document.getElementById('startDate').value = lastWeek.toISOString().split('T')[0];
      loadAndFilterCSV();
    };
  </script>
<div id="modal">
  <div id="modalContent" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:white; z-index:1001; flex-direction:column;">
    <div id="modalHeader" style="padding:10px; background:#f9fbff; border-bottom:1px solid #ccc; display:flex; justify-content:space-between; align-items:center;">
      <div style="font-weight:700; color:#007bff;">Spin Viewer</div>
      <button id="closeModal" style="font-size:24px; background:none; border:none; cursor:pointer; color:#007bff;">&times;</button>
    </div>
    <div id="modalIssues" style="padding:15px; font-weight:600; background:#fff9e6; color:#8a6d00; border-bottom:1px solid #f5e1a4;"></div>
    <iframe id="modalIframe" src="" style="flex:1; width:100%; border:none;"></iframe>
    <div id="modalFooter" style="padding:12px; border-top:1px solid #ccc; display:flex; gap:10px;">
      <textarea id="modalComment" placeholder="Enter your comment here..." style="flex:1; min-height:60px; padding:10px; border-radius:6px; border:1px solid #ccc;"></textarea>
      <button id="modalSubmitBtn" style="padding:10px 20px; background:#007bff; color:#fff; border:none; border-radius:6px; font-weight:600; cursor:pointer;">Submit</button>
    </div>
  </div>
</div>
<iframe name="hidden_iframe" style="display:none;"></iframe>
<script>
  const FORM_URL = 'https://docs.google.com/forms/d/e/1FAIpQLSeQH6R9-rYr1Kh2rwUBKu7uGvJAkRrvx8fnxF6jfkac7sNL2A/formResponse';

  function openModal(i) {
    currentModalIndex = i;
    const row = filteredData[i];
    document.getElementById('modalIframe').src = row['spin_url'] || '';
    document.getElementById('modalIssues').textContent = row['Issues'] || 'No issues reported.';
    document.getElementById('modalComment').value = '';
    document.getElementById('modalContent').style.display = 'flex';
  }

  function closeModal() {
    document.getElementById('modalContent').style.display = 'none';
    document.getElementById('modalIframe').src = '';
  }

  function submitFormRow(i, commentValue) {
    const row = filteredData[i];
    const form = document.createElement("form");
    form.action = FORM_URL;
    form.method = "POST";
    form.target = "hidden_iframe";
    form.style.display = "none";
    form.innerHTML = `
      <input name="entry.1125049159" value="${escapeHtml(row['Spin_ID'])}">
      <input name="entry.703277665" value="${escapeHtml(row['SKU_ID'])}">
      <input name="entry.1815472287" value="${escapeHtml(row['Enterprise'])}">
      <input name="entry.582537694" value="${escapeHtml(row['User'])}">
      <input name="entry.575622617" value="${escapeHtml(row['Issues'])}">
      <input name="entry.1751143375" value="${escapeHtml(commentValue)}">
      <input name="entry.1372347436" value="${escapeHtml(row['spin_url'])}">
    `;
    const iframe = document.getElementsByName('hidden_iframe')[0];
    iframe.onload = () => {
      filteredData[i]._submitted = true;
      renderTable(filteredData);
      closeModal();
      const nextIndex = filteredData.findIndex((r, idx) => idx > i && !r._submitted);
      if (nextIndex !== -1) setTimeout(() => openModal(nextIndex), 300);
    };
    document.body.appendChild(form);
    form.submit();
    document.body.removeChild(form);
  }

  document.getElementById('closeModal').onclick = closeModal;

  document.getElementById('modalSubmitBtn').onclick = () => {
    if (currentModalIndex === null) return;
    const comment = document.getElementById('modalComment').value.trim() || 'Done';
    submitFormRow(currentModalIndex, comment);
  };

  document.getElementById('modalComment').addEventListener('keydown', function (e) {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      document.getElementById('modalSubmitBtn').click();
    }
  });
</script>
</body>
</html>
